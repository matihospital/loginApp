<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Login</h1>
        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label class="col-form-label" for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Ingrese su Email">
          </div>
          <div class="form-group">
            <label class="col-form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="pass" class="form-control" placeholder="Ingrese su contraseña" >
          </div>
          <input type="submit" value="Ingresar" class="btn btn-primary btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
       <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i>  Facebook</button>
        <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i>  Twitter</button>
        <button class="btn btn-lg btn-google" (click)="onClickGoogleLogin()"><i class="fa fa-google-plus"></i>  Google</button>
      </div>
    </div>
  </div>
</div>
